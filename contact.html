<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohneesh Sharma</title>
    <link rel="stylesheet" href="style.css">
    <script defer>
        /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <div class="topnav" id="myTopnav">
        <a href="/">Home</a>
        <a href="about.html">About Me</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <div class="content">
        <div class="insta">
            <h1>Follow me on Insta, BTW You can also DM me..</h1>
            <h2>https://www.instagram.com/mohneeshsharma/</h2>
        </div>
        <div class="email">
            <h1>This is my official email, you could send your messages as well!</h1>
            <h2>mohneeshsharma1@gmail.com</h2>
        </div>
    </div>
</body>

</html>
